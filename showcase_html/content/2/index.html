<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Demo Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        height: 100%;
        overflow: hidden;
      }
      
      .fullscreen-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('1.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
      }
      
      .content {
        position: relative;
        z-index: 1;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="fullscreen-container"></div>
    <div class="content">
      <!-- <h1>Demo Page</h1>
      <p>HTML Content...</p> -->
    </div>
  </body>
</html>
